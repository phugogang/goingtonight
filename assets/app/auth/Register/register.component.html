<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3 *ngIf='error_message'>{{ error_message }}</h3>
        <h1 class='text-center'>Register:</h1>
        <form [formGroup]='signUpForm' (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" id="username" class="form-control">
                <span *ngIf='!signUpForm.get("username").valid && !signUpForm.get("username").pristine'>Please enter a valid username.</span>
            </div>

            <div class="form-group">
                <label for='email'>Email:</label>
                <input type='text' formControlName='email' id='email' class="form-control">
                <span *ngIf='!signUpForm.get("email").valid && !signUpForm.get("email").pristine'>Please type a valid Email.</span>
            </div>

            <div class="form-group">
                <label for='password1'>Password:</label>
                <input type='password' formControlName='password' id='password1' class="form-control">
                <span *ngIf='!signUpForm.get("password").valid && !signUpForm.get("password").pristine'>Please type a Password.</span>
            </div>

            <div class="form-group">
                <label for='password2'>Confirm Password:</label>
                <input type='password' formControlName='confirmPassword' id='password2' class="form-control">
                <span *ngIf='(!signUpForm.get("confirmPassword").valid || !signUpForm.get("password").valid) && !signUpForm.get("confirmPassword").pristine'>Password Not Match.</span>

            </div>

            <div class="form-group text-center">
                <button type='submit' class='btn btn-success btn-block' [disabled]='!signUpForm.valid' [@buttonState]="signUpForm.valid? 'buttonActive': 'default'">Sign Up.</button>
            </div>
        </form>


        <div class="text-center" *ngIf='loading'>
            <i class="fa fa-refresh fa-spin fa-4x" aria-hidden="true"></i>
        </div>
    </div>
</div>
