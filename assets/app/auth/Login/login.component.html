<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class='text-center'>Login:</h1>
        <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" id="username" class="form-control">
                <span *ngIf='!loginForm.get("username").valid && !loginForm.get("username").pristine'>Please enter a valid username.</span>
            </div>

            <div class="form-group">
                <label for='password'>Password:</label>
                <input type='password' formControlName='password' id='password' class="form-control">
                <span *ngIf='!loginForm.get("password").valid && !loginForm.get("password").pristine'>Please enter a Password.</span>

            </div>

            <div class="form-group text-center">
                <p class='text-danger' [innerText]='message_error' *ngIf='message_error'></p>

                <button type='submit' class='btn btn-success btn-block' [disabled]='!loginForm.valid' [@buttonState]="loginForm.valid? 'buttonActive': 'default'">Login</button>
            </div>
        </form>

        <div class="text-center" *ngIf='loading'>
            <i class="fa fa-refresh fa-spin fa-4x" aria-hidden="true"></i>
        </div>
    </div>
</div>
